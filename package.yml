name       : python-sdl2
version    : 0.9.9
release    : 7
source     :
    - https://github.com/marcusva/py-sdl2/archive/refs/tags/0.9.9.tar.gz : 2b32a4c28369ea52ebb1051b85202e9fd30590fd1a187dde93381f021e005bc3
license    :
    - Public-Domain
    - Python-2.0
component  : programming.python
summary    : PySDL2 is a wrapper around the SDL2 library.
description: |
    PySDL2 is a wrapper around the SDL2 library and as such similar to the discontinued PySDL project. In contrast to PySDL, it has no licensing restrictions, nor does it rely on C code, but uses ctypes instead.
rundeps    :
    - sdl2
build      : |
    %python3_setup
install    : |
    %python3_install
